<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="assets/style/normalyze.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/login.css">
    <script src="labe/sign-in.js" defer></script>
    <script src="labe/sign-up.js" defer></script>
</head>
<body>
    <div id="backgraynds" class="backgraynds"></div>
    <div>
    <header id="header" class="header">
        <div class="container header__container">
            <a class="logo">MACONI<a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="/about">ABOUT US</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="/catalog">CATALOG</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="/login">LOGIN</a>
                    </li>
                </ul>
            </nav>
    </header>
    </div>
    <article class="border">
        <div class="block">
            <section class="block__item block-item">
                <h2 class="block-item__title">Already have an account?</h2>
                <button class="block-item__btn signin-btn">Sign in</button>
            </section>
            <section class="block__item block-item">
                <h2 class="block-item__title">Don't have an account?</h2>
                <button class="block-item__btn signup-btn">Sign up</button>
            </section>
        </div>
        <div class="form-box">
            <form id="sign-in-form" class="form form_signin">
                <h3 class="form__title">Sign in</h3>
                <p>
                    <input name="email" type="email" class="form__input" id="login-email" placeholder="Email" value="" required>
                </p>
                <p>
                    <input name="password" type="password" class="form__input" id="login-password" placeholder="Password" value="" required>
                </p>
                <p>
                  <button type="submit" class="form__btn" id="login">Login</button>
                </p>
            </form>
            <form id="sign-up-form" class="form form_signup">
            <h3 class="form__title">Sign up</h3>
                <p>
                  <input name="email" type="email" class="form__input" id="registry-email" placeholder="Email">
                </p>
                <p>
                  <input name="firstName" type="text" class="form__input" id="registry-firstname" placeholder="First name">
                </p>
                <p>
                   <input name="lastName" type="text" class="form__input" id="registry-lastname" placeholder="Last name">
                </p>
                <p>
                  <input name="password" type="password" class="form__input" id="registry-password" placeholder="Password">
                </p>
                <p>
                  <input name="confirmPassword" type="password" class="form__input" id="registry-confirm-password" placeholder="Confirmation password">
                </p>
                <p>
                  <button type="submit" class="form__btn form__btn_signup" id="registry">Register</button>
                </p>
            </form>
        </div>
    </article>
    <script src="labe/three.min.js"></script>
    <script src="labe/vanta.waves.min.js"></script>
    <script src="labe/backgraynd.js"></script>
    </div>
</body>
</html>
